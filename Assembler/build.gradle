plugins {
  id 'java'
  id 'jvm-test-suite'
  id 'idea'
  id 'checkstyle'
}

repositories {
  mavenCentral()
}

dependencies {
  implementation 'org.antlr:antlr4-runtime:4.13.0'

  compileOnly 'org.projectlombok:lombok:1.18.28'
  annotationProcessor 'org.projectlombok:lombok:1.18.28'
}

checkstyle {
  maxErrors=0
  maxWarnings=0
  sourceSets=[sourceSets.main]
}
